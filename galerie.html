<script>
gsap.registerPlugin(ScrollTrigger);

// Menu toggle
const menuToggle = document.getElementById('menu-toggle');
const sideMenu = document.getElementById('side-menu');
const menuItems = document.querySelectorAll('.menu-item');
const hamburgerLines = document.querySelectorAll('#menu-toggle .hamburger span'); 
let isMenuOpen = false;

gsap.set(sideMenu, { xPercent: 100 });
gsap.set(menuItems, { opacity: 0, y: 20 });

function closeMenu() {
    if (isMenuOpen) {
        gsap.to(menuItems, { opacity: 0, y: 20, duration: 0.3, stagger: 0.05 });
        gsap.to(sideMenu, { xPercent: 100, duration: 0.6, delay: 0.2, ease: "power3.inOut" });
        gsap.to(hamburgerLines[0], { rotate: 0, y: 0, duration: 0.3, backgroundColor: 'white' });
        gsap.to(hamburgerLines[1], { opacity: 1, duration: 0.3 });
        gsap.to(hamburgerLines[2], { rotate: 0, y: 0, duration: 0.3, backgroundColor: 'white' });
        isMenuOpen = false;
    }
}

menuToggle.addEventListener('click', () => {
    if (isMenuOpen) {
        closeMenu();
    } else {
        isMenuOpen = true;
        gsap.to(sideMenu, { xPercent: 0, duration: 0.6, ease: "power3.inOut" });
        gsap.to(menuItems, { opacity: 1, y: 0, duration: 0.4, stagger: 0.1, delay: 0.3, ease: "power2.out" });
        gsap.to(hamburgerLines[0], { rotate: 45, y: 14, duration: 0.3, backgroundColor: 'white' });
        gsap.to(hamburgerLines[1], { opacity: 0, duration: 0.3 });
        gsap.to(hamburgerLines[2], { rotate: -45, y: -14, duration: 0.3, backgroundColor: 'white' });
    }
});

ScrollTrigger.create({
    start: "top top",
    onUpdate: (self) => { if (self.direction !== 0 && isMenuOpen) closeMenu(); }
});

// Gallery GSAP animations
gsap.utils.toArray(".group").forEach((item, i) => {
  gsap.from(item, {
    scrollTrigger: {
      trigger: item,
      start : "top 90%",
toggleActions: "play none none reverse"
},
y: 50,
opacity: 0,
duration: 0.6,
delay: i * 0.1,
ease: "power2.out"
});
});
// ========================================
// LIGHTBOX FUNCTIONALITY
// ========================================
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxClose = document.getElementById('lightbox-close');
const lightboxPrev = document.getElementById('lightbox-prev');
const lightboxNext = document.getElementById('lightbox-next');
const galleryItems = document.querySelectorAll('.gallery-item img');
let currentIndex = 0;
const images = Array.from(galleryItems).map(img => img.src);
// Open lightbox
galleryItems.forEach((item, index) => {
item.addEventListener('click', () => {
currentIndex = index;
showLightbox();
});
});
function showLightbox() {
lightboxImg.src = images[currentIndex];
lightbox.classList.add('active');
document.body.style.overflow = 'hidden'; // Prevent scrolling
}
function hideLightbox() {
lightbox.classList.remove('active');
document.body.style.overflow = ''; // Restore scrolling
}
// Close lightbox
lightboxClose.addEventListener('click', (e) => {
e.stopPropagation();
hideLightbox();
});
// Close on background click
lightbox.addEventListener('click', (e) => {
if (e.target === lightbox) {
hideLightbox();
}
});
// Previous image
lightboxPrev.addEventListener('click', (e) => {
e.stopPropagation();
currentIndex = (currentIndex - 1 + images.length) % images.length;
lightboxImg.src = images[currentIndex];
});
// Next image
lightboxNext.addEventListener('click', (e) => {
e.stopPropagation();
currentIndex = (currentIndex + 1) % images.length;
lightboxImg.src = images[currentIndex];
});
// Keyboard navigation
document.addEventListener('keydown', (e) => {
if (!lightbox.classList.contains('active')) return;
if (e.key === 'Escape') {
    hideLightbox();
} else if (e.key === 'ArrowLeft') {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex];
} else if (e.key === 'ArrowRight') {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex];
}
});
</script>
