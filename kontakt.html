<script>
gsap.registerPlugin(ScrollTrigger);

// Menu toggle
const menuToggle = document.getElementById('menu-toggle');
const sideMenu = document.getElementById('side-menu');
const menuItems = document.querySelectorAll('.menu-item');
const hamburgerLines = document.querySelectorAll('#menu-toggle .hamburger span'); 
let isMenuOpen = false;

gsap.set(sideMenu, { xPercent: 100 });
gsap.set(menuItems, { opacity: 0, y: 20 });

function closeMenu() {
    if (isMenuOpen) {
        gsap.to(menuItems, { opacity: 0, y: 20, duration: 0.3, stagger: 0.05 });
        gsap.to(sideMenu, { xPercent: 100, duration: 0.6, delay: 0.2, ease: "power3.inOut" });
        gsap.to(hamburgerLines[0], { rotate: 0, y: 0, duration: 0.3, backgroundColor: 'white' });
        gsap.to(hamburgerLines[1], { opacity: 1, duration: 0.3 });
        gsap.to(hamburgerLines[2], { rotate: 0, y: 0, duration: 0.3, backgroundColor: 'white' });
        isMenuOpen = false;
    }
}

menuToggle.addEventListener('click', () => {
    if (isMenuOpen) {
        closeMenu();
    } else {
        isMenuOpen = true;
        gsap.to(sideMenu, { xPercent: 0, duration: 0.6, ease: "power3.inOut" });
        gsap.to(menuItems, { opacity: 1, y: 0, duration: 0.4, stagger: 0.1, delay: 0.3, ease: "power2.out" });
        gsap.to(hamburgerLines[0], { rotate: 45, y: 14, duration: 0.3, backgroundColor: 'white' });
        gsap.to(hamburgerLines[1], { opacity: 0, duration: 0.3 });
        gsap.to(hamburgerLines[2], { rotate: -45, y: -14, duration: 0.3, backgroundColor: 'white' });
    }
});

// Zavření menu při scrollu
ScrollTrigger.create({
    start: "top top",
    onUpdate: (self) => { if (self.direction !== 0 && isMenuOpen) closeMenu(); }
});


gsap.utils.toArray(".group").forEach((item, i) => {
  gsap.from(item, {
    scrollTrigger: {
      trigger: item,
      start: "top 90%",
      toggleActions: "play none none reverse"
    },
    y: 50,
    opacity: 0,
    duration: 0.6,
    delay: i * 0.1,
    ease: "power2.out"
  });
});
</script>
